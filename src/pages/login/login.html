<ion-content padding>
  <h3>Login to Vegerun</h3>
  <div *ngIf="error"></div>

  <!--<form #loginForm="ngForm" (ngSubmit)="loginForm.value">
    <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input placeholder="Provider email" name="email" [formControlName]="email"></ion-input>
    </ion-item>

    <button ion-button full type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>-->

  <ion-list>
    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-row responsive-sm padding-top>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>Login</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
