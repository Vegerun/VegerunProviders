<ion-content padding>
  <h3>Login to Vegerun</h3>
  <div *ngIf="error">{{error}}</div>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div padding-top padding-left>
          <button ion-button type="submit" color="primary" block>Login</button>
      </div>
    </form>
  </ion-list>
</ion-content>
